<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const metrics = [

                { title: 'Conversion Rate', value: '3.2%', change: 0.8, icon: 'ðŸ“ˆ' },
            ];

            return (
                <div className="min-h-screen bg-gray-100">

                            <h1 className="text-xl font-semibold text-gray-900">
                                Affiliate Management System

                        </div>
                    </header>

                    <main className="p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            {metrics.map((metric, index) => (
                                <div key={index} className="bg-white rounded-lg shadow p-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-2xl">{metric.icon}</span>
                                        <span className={`text-sm font-medium ${

                                    </div>
                                    <h3 className="text-gray-500 text-sm">{metric.title}</h3>
                                    <p className="text-2xl font-bold">{metric.value}</p>
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white p-4 rounded-lg shadow-md">
                                <h2 className="text-lg font-semibold mb-4">Recent Applications</h2>
                                <p className="text-gray-500">No recent applications</p>
                            </div>

                            <div className="bg-white p-4 rounded-lg shadow-md">
                                <h2 className="text-lg font-semibold mb-4">Recent Links</h2>
                                <p className="text-gray-500">No recent links</p>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
